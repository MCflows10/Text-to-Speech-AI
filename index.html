<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Text to Speech Converter</title>
	<link rel="stylesheet" href="Speech.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<nav class="navbar navbar-dark bg-dark" style="justify-content: center;" >
		<a class="navbar-brand" href="#">
		  <img src="./mcflows_logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
		  MCFLOWS
		</a>
	  </nav>
	<div class="container" >
		<div class="app-container">
			<div class="headings-container" style="color: black;">
				<h1>
					Text to Speech Converter Using 
					HTML, CSS, and JavaScript.
				</h1>
				<h3>
					Enter any text of your choice
					and change it into speech just by
					a click to the button.
				</h3>
			</div>

			<div class="interaction-container">
				<textarea id="textToConvert"
						placeholder="Enter text to convert into speech..."
						id="" cols="35"
						rows="10" class="text-control">
				</textarea>
				<p class="error-para"></p>
				<button class="btn" id="convertBtn">
				Play Converted Sound</button>
			</div>
		</div>
	</div>
